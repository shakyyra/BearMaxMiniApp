services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    working_dir: /app/apps/api
    command: uvicorn app.main:create_app --factory --host 0.0.0.0 --port ${API_PORT:-8000} --reload
    environment:
      PYTHONPATH: /app/apps/api
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      api:
        condition: service_started
    environment:
      MAX_BOT_TOKEN: "${MAX_BOT_TOKEN}"
      MAX_BOT_GREETING: "${MAX_BOT_GREETING}"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      WEB_PORT: "${WEB_PORT:-3000}"
      VITE_API_BASE_URL: "${VITE_API_BASE_URL:-http://localhost:8000/api/v1}"
      VITE_DEFAULT_ACCOUNT_ID: "1"
    ports:
      - "${WEB_PORT:-3000}:${WEB_PORT:-3000}"
    depends_on:
      api:
        condition: service_started

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: backmax
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
